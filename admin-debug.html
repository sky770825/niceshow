<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin 調試頁面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Microsoft JhengHei', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            background: #f8fafc;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 0.5rem;
            font-size: 1rem;
        }
        .btn:hover {
            background: #2563eb;
        }
        .btn-danger {
            background: #ef4444;
        }
        .btn-danger:hover {
            background: #dc2626;
        }
        .btn-warning {
            background: #f59e0b;
        }
        .btn-warning:hover {
            background: #d97706;
        }
        .status {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 6px;
            font-weight: 500;
        }
        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .status-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        .log {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .data-display {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Admin 調試頁面</h1>
        <p>此頁面用於調試 admin.html 的資料載入問題</p>
        
        <div id="status" class="status status-info">
            🔄 準備調試...
        </div>
        
        <div>
            <button class="btn" onclick="testDataLoading()">測試資料載入</button>
            <button class="btn btn-warning" onclick="clearAllData()">清除所有資料</button>
            <button class="btn btn-danger" onclick="resetToDefault()">重置為預設</button>
            <button class="btn" onclick="openAdmin()">開啟 Admin</button>
        </div>
        
        <div class="data-display">
            <h3>📊 當前資料狀態</h3>
            <div id="dataInfo">
                <p>正在檢查資料狀態...</p>
            </div>
        </div>
        
        <div class="data-display">
            <h3>📝 調試日誌</h3>
            <div id="log" class="log">等待調試開始...\n</div>
        </div>
    </div>

    <script>
        let logElement = document.getElementById('log');
        let statusElement = document.getElementById('status');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            statusElement.textContent = message;
            statusElement.className = `status status-${type}`;
        }
        
        function updateDataInfo() {
            const dataInfo = document.getElementById('dataInfo');
            const localData = localStorage.getItem('foodTruckData');
            const sessionData = sessionStorage.getItem('foodTruckData');
            
            let info = '<ul>';
            info += `<li><strong>localStorage:</strong> ${localData ? '有資料' : '無資料'}</li>`;
            info += `<li><strong>sessionStorage:</strong> ${sessionData ? '有資料' : '無資料'}</li>`;
            
            if (localData) {
                try {
                    const data = JSON.parse(localData);
                    info += `<li><strong>餐車數量:</strong> ${data.foodTrucks ? data.foodTrucks.length : 0}</li>`;
                    info += `<li><strong>最後更新:</strong> ${data.lastUpdated || '未知'}</li>`;
                    
                    if (data.foodTrucks && data.foodTrucks.length > 0) {
                        info += '<li><strong>餐車列表:</strong><ul>';
                        data.foodTrucks.forEach((truck, index) => {
                            info += `<li>${index + 1}. ${truck.title} (${truck.isActive ? '已上架' : '已下架'})</li>`;
                        });
                        info += '</ul></li>';
                    }
                } catch (e) {
                    info += `<li><strong>資料格式錯誤:</strong> ${e.message}</li>`;
                }
            }
            
            info += '</ul>';
            dataInfo.innerHTML = info;
        }
        
        function testDataLoading() {
            log('🧪 開始測試資料載入...');
            
            try {
                const localData = localStorage.getItem('foodTruckData');
                if (localData) {
                    const data = JSON.parse(localData);
                    log(`✅ 本地資料載入成功: ${data.foodTrucks.length} 個餐車`);
                    
                    data.foodTrucks.forEach((truck, index) => {
                        log(`  ${index + 1}. ${truck.title} (${truck.isActive ? '已上架' : '已下架'})`);
                    });
                    
                    updateStatus('✅ 資料載入測試通過', 'success');
                } else {
                    log('⚠️ 本地沒有資料，嘗試從 data.json 載入...');
                    
                    fetch('data.json')
                        .then(response => response.json())
                        .then(data => {
                            log(`✅ 從 data.json 載入成功: ${data.foodTrucks.length} 個餐車`);
                            
                            data.foodTrucks.forEach((truck, index) => {
                                log(`  ${index + 1}. ${truck.title} (${truck.isActive ? '已上架' : '已下架'})`);
                            });
                            
                            // 儲存到本地
                            localStorage.setItem('foodTruckData', JSON.stringify(data));
                            updateStatus('✅ 資料載入測試通過', 'success');
                            updateDataInfo();
                        })
                        .catch(error => {
                            log(`❌ 從 data.json 載入失敗: ${error.message}`);
                            updateStatus('❌ 資料載入測試失敗', 'error');
                        });
                }
            } catch (error) {
                log(`❌ 資料載入測試失敗: ${error.message}`);
                updateStatus('❌ 資料載入測試失敗', 'error');
            }
        }
        
        function clearAllData() {
            log('🧹 清除所有資料...');
            
            try {
                localStorage.removeItem('foodTruckData');
                sessionStorage.removeItem('foodTruckData');
                localStorage.removeItem('githubToken');
                localStorage.removeItem('projectConfig');
                localStorage.removeItem('githubProjects');
                
                log('✅ 所有資料已清除');
                updateStatus('✅ 所有資料已清除', 'success');
                updateDataInfo();
            } catch (error) {
                log(`❌ 清除資料失敗: ${error.message}`);
                updateStatus('❌ 清除資料失敗', 'error');
            }
        }
        
        function resetToDefault() {
            log('🔄 重置為預設資料...');
            
            try {
                // 清除現有資料
                clearAllData();
                
                // 載入預設資料
                fetch('data.json')
                    .then(response => response.json())
                    .then(data => {
                        localStorage.setItem('foodTruckData', JSON.stringify(data));
                        log(`✅ 已重置為預設資料: ${data.foodTrucks.length} 個餐車`);
                        updateStatus('✅ 已重置為預設資料', 'success');
                        updateDataInfo();
                    })
                    .catch(error => {
                        log(`❌ 重置失敗: ${error.message}`);
                        updateStatus('❌ 重置失敗', 'error');
                    });
            } catch (error) {
                log(`❌ 重置失敗: ${error.message}`);
                updateStatus('❌ 重置失敗', 'error');
            }
        }
        
        function openAdmin() {
            log('🔗 開啟 Admin 頁面...');
            window.open('admin.html', '_blank');
        }
        
        // 頁面載入時檢查資料狀態
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 Admin 調試頁面已載入');
            updateDataInfo();
            updateStatus('✅ 調試頁面已載入', 'success');
        });
    </script>
</body>
</html>
