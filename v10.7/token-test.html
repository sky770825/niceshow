<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token 測試頁面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Microsoft JhengHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f8fafc;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
        .btn:hover {
            background: #2563eb;
        }
        .btn-success {
            background: #10b981;
        }
        .btn-warning {
            background: #f59e0b;
        }
        .status {
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        .code {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            margin: 1rem 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Token 功能測試</h1>
        <p>這個頁面用來測試 GitHub Token 管理功能是否正常工作。</p>
        
        <div id="status"></div>
        
        <div>
            <button class="btn" onclick="testTokenFunctions()">🔍 測試 Token 函數</button>
            <button class="btn btn-success" onclick="testTokenValidation()">✅ 測試 Token 驗證</button>
            <button class="btn btn-warning" onclick="clearAllData()">🗑️ 清除所有資料</button>
        </div>
        
        <div id="results"></div>
        
        <div class="code" id="debugInfo"></div>
    </div>

    <script src="project-config.js"></script>
    <script src="github-sync.js"></script>
    
    <script>
        let statusElement = document.getElementById('status');
        let resultsElement = document.getElementById('results');
        let debugElement = document.getElementById('debugInfo');
        
        function showStatus(message, type = 'info') {
            statusElement.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function showResults(message, type = 'info') {
            resultsElement.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function updateDebugInfo() {
            const debugInfo = {
                'projectConfig 是否存在': typeof projectConfig !== 'undefined',
                'getGitHubToken 函數': typeof projectConfig?.getGitHubToken === 'function',
                'setGitHubToken 函數': typeof projectConfig?.setGitHubToken === 'function',
                'getCurrentProject 函數': typeof projectConfig?.getCurrentProject === 'function',
                'githubSync 是否存在': typeof githubSync !== 'undefined',
                'validateToken 函數': typeof githubSync?.validateToken === 'function',
                '當前 Token': projectConfig?.getGitHubToken() ? '已設定' : '未設定',
                '當前專案': projectConfig?.getCurrentProject()?.name || '未設定'
            };
            
            debugElement.textContent = JSON.stringify(debugInfo, null, 2);
        }
        
        // 測試 Token 管理函數
        function testTokenFunctions() {
            try {
                showStatus('🔄 測試 Token 管理函數...', 'info');
                
                const testToken = 'ghp_test123456789';
                
                // 測試設定 Token
                const setResult = projectConfig.setGitHubToken(testToken);
                
                // 測試取得 Token
                const getToken = projectConfig.getGitHubToken();
                
                // 測試清除 Token
                projectConfig.setGitHubToken('');
                const clearedToken = projectConfig.getGitHubToken();
                
                if (setResult && getToken === testToken && !clearedToken) {
                    showResults('✅ Token 管理函數測試通過！', 'success');
                } else {
                    showResults('❌ Token 管理函數測試失敗', 'error');
                }
                
                updateDebugInfo();
                
            } catch (error) {
                console.error('測試失敗:', error);
                showResults(`❌ 測試失敗: ${error.message}`, 'error');
            }
        }
        
        // 測試 Token 驗證
        async function testTokenValidation() {
            try {
                showStatus('🔄 測試 Token 驗證...', 'info');
                
                const currentToken = projectConfig.getGitHubToken();
                
                if (!currentToken) {
                    showResults('⚠️ 請先設定 GitHub Token', 'error');
                    return;
                }
                
                const validation = await githubSync.validateToken();
                
                if (validation.valid) {
                    showResults(`✅ Token 驗證成功！<br>使用者: ${validation.user?.login || '未知'}`, 'success');
                } else {
                    showResults(`❌ Token 驗證失敗: ${validation.message}`, 'error');
                }
                
            } catch (error) {
                console.error('驗證失敗:', error);
                showResults(`❌ 驗證失敗: ${error.message}`, 'error');
            }
        }
        
        // 清除所有資料
        function clearAllData() {
            if (confirm('確定要清除所有本地資料嗎？\n\n這將清除：\n- GitHub Token\n- 專案設定\n- 餐車資料')) {
                try {
                    localStorage.clear();
                    sessionStorage.clear();
                    showStatus('🗑️ 所有本地資料已清除', 'info');
                    showResults('所有資料已清除，請重新設定', 'info');
                    updateDebugInfo();
                } catch (error) {
                    console.error('清除失敗:', error);
                    showResults(`❌ 清除失敗: ${error.message}`, 'error');
                }
            }
        }
        
        // 頁面載入時更新除錯資訊
        document.addEventListener('DOMContentLoaded', function() {
            updateDebugInfo();
            
            // 等待模組初始化
            setTimeout(() => {
                updateDebugInfo();
            }, 1000);
        });
    </script>
</body>
</html>
