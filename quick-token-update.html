<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速更新 Token</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Microsoft JhengHei', sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 2rem;
            background: #f8fafc;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            border: 1px solid #fca5a5;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            border: 1px solid #a7f3d0;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            margin: 1rem 0;
            box-sizing: border-box;
        }
        .btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
        .btn:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔑 緊急更新 GitHub Token</h1>
        
        <div class="error">
            ❌ 當前 Token 已失效 (401 錯誤)<br>
            請輸入新的有效 Token
        </div>
        
        <input type="password" id="newToken" placeholder="輸入新的 GitHub Token" required>
        
        <div>
            <button class="btn" onclick="updateToken()">💾 更新 Token</button>
            <button class="btn" onclick="testToken()">🧪 測試 Token</button>
        </div>
        
        <div id="result"></div>
        
        <div style="margin-top: 2rem; text-align: left;">
            <h3>📋 如何取得新 Token：</h3>
            <ol>
                <li>前往 <a href="https://github.com/settings/tokens" target="_blank">GitHub Token 設定</a></li>
                <li>點擊「Generate new token (classic)」</li>
                <li>選擇「repo」權限</li>
                <li>複製新 Token</li>
            </ol>
        </div>
    </div>

    <script>
        function updateToken() {
            const newToken = document.getElementById('newToken').value.trim();
            
            if (!newToken) {
                showResult('❌ 請輸入 Token', 'error');
                return;
            }
            
            // 更新 admin.html 中的 Token
            localStorage.setItem('githubToken', newToken);
            
            showResult('✅ Token 已更新到本地儲存', 'success');
            
            // 測試新 Token
            setTimeout(() => testToken(), 1000);
        }
        
        async function testToken() {
            const token = document.getElementById('newToken').value.trim();
            
            if (!token) {
                showResult('❌ 請先輸入 Token', 'error');
                return;
            }
            
            try {
                showResult('🔄 正在測試 Token...', 'info');
                
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    showResult(`✅ Token 有效！<br>使用者: ${user.login}<br>同步功能已恢復`, 'success');
                } else {
                    showResult(`❌ Token 無效: ${response.status} ${response.statusText}`, 'error');
                }
                
            } catch (error) {
                showResult(`❌ 測試失敗: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
    </script>
</body>
</html>
