    <script>
        // é¤è»Šè³‡æ–™åº« (å¾data.jsonè¼‰å…¥)
        let foodTruckDatabase = [];

        // è¼‰å…¥é¤è»Šè³‡æ–™
        async function loadFoodTruckData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                foodTruckDatabase = data.foodTrucks;
            } catch (error) {
                console.error('ç„¡æ³•è¼‰å…¥é¤è»Šè³‡æ–™:', error);
                showAlert('ç„¡æ³•è¼‰å…¥é¤è»Šè³‡æ–™ï¼Œè«‹æª¢æŸ¥data.jsonæª”æ¡ˆ', 'danger');
            }
        }

        // å„²å­˜é¤è»Šè³‡æ–™
        function saveFoodTruckData() {
            const data = {
                foodTrucks: foodTruckDatabase
            };
            
            // å‰µå»ºä¸‹è¼‰é€£çµ
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showAlert('è³‡æ–™å·²åŒ¯å‡ºç‚ºdata.jsonï¼Œè«‹æ‰‹å‹•ä¸Šå‚³åˆ°GitHub', 'success');
        }

        // ç®¡ç†åŠŸèƒ½
        function updateStats() {
            const total = foodTruckDatabase.length;
            const active = foodTruckDatabase.filter(t => t.isActive).length;
            const inactive = total - active;
            
            document.getElementById('totalTrucks').textContent = total;
            document.getElementById('activeTrucks').textContent = active;
            document.getElementById('inactiveTrucks').textContent = inactive;
        }

        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alertMessage');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        function renderTruckCards() {
            const grid = document.getElementById('truckGrid');
            grid.innerHTML = '';
            
            foodTruckDatabase.forEach(truck => {
                const card = document.createElement('div');
                card.className = `truck-card ${truck.isActive ? 'active' : 'inactive'}`;
                
                card.innerHTML = `
                    <img src="${truck.src}" alt="${truck.alt}" class="truck-image" onerror="this.src='https://via.placeholder.com/300x200/cccccc/666666?text=åœ–ç‰‡è¼‰å…¥å¤±æ•—'">
                    <div class="truck-info">
                        <div class="status-badge status-${truck.isActive ? 'active' : 'inactive'}">
                            ${truck.isActive ? 'å·²ä¸Šæ¶' : 'å·²ä¸‹æ¶'}
                        </div>
                        <div class="truck-title">${truck.title}</div>
                        <div class="truck-id">ID: ${truck.id}</div>
                        <div class="truck-actions">
                            ${truck.isActive ? 
                                `<button class="btn btn-danger" onclick="toggleTruck('${truck.id}')">ä¸‹æ¶</button>` :
                                `<button class="btn btn-success" onclick="toggleTruck('${truck.id}')">ä¸Šæ¶</button>`
                            }
                            <button class="btn btn-secondary" onclick="editTruck('${truck.id}')">ç·¨è¼¯</button>
                            <button class="btn btn-primary" onclick="moveTruck('${truck.id}', 'up')">â†‘</button>
                            <button class="btn btn-primary" onclick="moveTruck('${truck.id}', 'down')">â†“</button>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function renderPreview() {
            const preview = document.getElementById('marqueePreview');
            const activeTrucks = foodTruckDatabase.filter(t => t.isActive).sort((a, b) => a.priority - b.priority);
            
            preview.innerHTML = '';
            
            // é‡è¤‡å…©æ¬¡ä»¥å¯¦ç¾ç„¡ç¸«å¾ªç’°
            [...activeTrucks, ...activeTrucks].forEach(truck => {
                const item = document.createElement('div');
                item.className = 'marquee-item-preview';
                item.innerHTML = `<img src="${truck.src}" alt="${truck.alt}" onerror="this.src='https://via.placeholder.com/80x60/cccccc/666666?text=åœ–ç‰‡è¼‰å…¥å¤±æ•—'">`;
                preview.appendChild(item);
            });
        }

        function toggleTruck(truckId) {
            const truck = foodTruckDatabase.find(t => t.id === truckId);
            if (truck) {
                truck.isActive = !truck.isActive;
                showAlert(`é¤è»Š "${truck.title}" å·²${truck.isActive ? 'ä¸Šæ¶' : 'ä¸‹æ¶'}`, 'success');
                updateStats();
                renderTruckCards();
                renderPreview();
            }
        }

        function editTruck(truckId) {
            const truck = foodTruckDatabase.find(t => t.id === truckId);
            if (truck) {
                const newTitle = prompt('è«‹è¼¸å…¥æ–°çš„é¤è»Šåç¨±:', truck.title);
                if (newTitle && newTitle !== truck.title) {
                    truck.title = newTitle;
                    showAlert(`é¤è»Šåç¨±å·²æ›´æ–°ç‚º "${newTitle}"`, 'success');
                    renderTruckCards();
                }
            }
        }

        function moveTruck(truckId, direction) {
            const truck = foodTruckDatabase.find(t => t.id === truckId);
            if (truck) {
                const currentIndex = foodTruckDatabase.findIndex(t => t.id === truckId);
                const newIndex = direction === 'up' ? currentIndex - 1 : currentIndex + 1;
                
                if (newIndex >= 0 && newIndex < foodTruckDatabase.length) {
                    // äº¤æ›ä½ç½®
                    [foodTruckDatabase[currentIndex], foodTruckDatabase[newIndex]] = 
                    [foodTruckDatabase[newIndex], foodTruckDatabase[currentIndex]];
                    
                    // æ›´æ–°å„ªå…ˆç´š
                    foodTruckDatabase.forEach((t, index) => {
                        t.priority = index + 1;
                    });
                    
                    showAlert(`é¤è»Š "${truck.title}" å·²${direction === 'up' ? 'ä¸Šç§»' : 'ä¸‹ç§»'}`, 'success');
                    renderTruckCards();
                    renderPreview();
                }
            }
        }

        // æ–°å¢é¤è»Š
        document.getElementById('addTruckForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('newTruckTitle').value;
            const src = document.getElementById('newTruckSrc').value;
            const alt = document.getElementById('newTruckAlt').value || title;
            
            const newTruck = {
                id: `truck_${Date.now()}`,
                src: src,
                alt: alt,
                title: title,
                isActive: true,
                priority: foodTruckDatabase.length + 1,
                category: 'main'
            };
            
            foodTruckDatabase.push(newTruck);
            showAlert(`é¤è»Š "${title}" å·²æ–°å¢`, 'success');
            
            // æ¸…ç©ºè¡¨å–®
            document.getElementById('addTruckForm').reset();
            
            updateStats();
            renderTruckCards();
            renderPreview();
        });

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async function() {
            await loadFoodTruckData();
            updateStats();
            renderTruckCards();
            renderPreview();
        });
    </script>
