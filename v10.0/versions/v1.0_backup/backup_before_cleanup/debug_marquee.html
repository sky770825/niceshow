<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑馬燈除錯頁面</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            padding: 20px;
            background: #f5f7fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .debug-section {
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .debug-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #007bff;
        }
        .debug-content {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #e1e8ed;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-success:hover {
            background: #218838;
        }
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 跑馬燈除錯頁面</h1>
        
        <div class="debug-section">
            <div class="debug-title">📱 本地儲存檢查</div>
            <div class="debug-content" id="localStorageInfo">載入中...</div>
            <button class="btn" onclick="checkLocalStorage()">重新檢查</button>
        </div>
        
        <div class="debug-section">
            <div class="debug-title">🍽️ 餐車資料</div>
            <div class="debug-content" id="truckDataInfo">載入中...</div>
            <button class="btn btn-success" onclick="checkTruckData()">檢查餐車資料</button>
        </div>
        
        <div class="debug-section">
            <div class="debug-title">🖼️ 跑馬燈測試</div>
            <div class="debug-content" id="marqueeTestInfo">載入中...</div>
            <button class="btn btn-warning" onclick="testMarquee()">測試跑馬燈</button>
        </div>
        
        <div class="debug-section">
            <div class="debug-title">🛠️ 操作</div>
            <button class="btn" onclick="clearAllData()">清除所有資料</button>
            <button class="btn btn-success" onclick="addSampleTruck()">添加示例餐車</button>
            <button class="btn btn-warning" onclick="refreshPage()">重新載入頁面</button>
        </div>
    </div>

    <script>
        function checkLocalStorage() {
            const info = document.getElementById('localStorageInfo');
            let content = '本地儲存內容：\n\n';
            
            // 檢查所有 localStorage 項目
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                content += `鍵: ${key}\n`;
                content += `值: ${value.substring(0, 200)}${value.length > 200 ? '...' : ''}\n\n`;
            }
            
            if (localStorage.length === 0) {
                content += '本地儲存為空';
            }
            
            info.textContent = content;
        }
        
        function checkTruckData() {
            const info = document.getElementById('truckDataInfo');
            let content = '餐車資料檢查：\n\n';
            
            // 檢查 admin 後台的資料
            const adminData = localStorage.getItem('foodTruckData');
            if (adminData) {
                try {
                    const data = JSON.parse(adminData);
                    content += `✅ 找到 admin 後台資料\n`;
                    content += `資料結構: ${JSON.stringify(data, null, 2)}\n\n`;
                    
                    if (data.foodTrucks && data.foodTrucks.length > 0) {
                        content += `餐車數量: ${data.foodTrucks.length}\n`;
                        content += `活躍餐車: ${data.foodTrucks.filter(t => t.isActive !== false).length}\n\n`;
                        
                        data.foodTrucks.forEach((truck, index) => {
                            content += `餐車 ${index + 1}:\n`;
                            content += `  名稱: ${truck.title || '未設定'}\n`;
                            content += `  圖片: ${truck.src || '未設定'}\n`;
                            content += `  狀態: ${truck.isActive ? '活躍' : '非活躍'}\n`;
                            content += `  優先級: ${truck.priority || '未設定'}\n\n`;
                        });
                    } else {
                        content += `❌ 沒有找到 foodTrucks 陣列\n`;
                    }
                } catch (error) {
                    content += `❌ 解析 admin 資料失敗: ${error.message}\n`;
                }
            } else {
                content += `❌ 沒有找到 admin 後台資料 (foodTruckData)\n`;
            }
            
            info.textContent = content;
        }
        
        function testMarquee() {
            const info = document.getElementById('marqueeTestInfo');
            let content = '跑馬燈測試：\n\n';
            
            // 模擬 main.js 的載入邏輯
            try {
                const adminData = localStorage.getItem('foodTruckData');
                if (adminData) {
                    const data = JSON.parse(adminData);
                    if (data.foodTrucks && data.foodTrucks.length > 0) {
                        const activeTrucks = data.foodTrucks.filter(truck => truck.isActive !== false);
                        content += `✅ 找到 ${activeTrucks.length} 個活躍餐車\n\n`;
                        
                        activeTrucks.forEach((truck, index) => {
                            content += `餐車 ${index + 1}: ${truck.title}\n`;
                            content += `  圖片網址: ${truck.src || '未設定'}\n`;
                            content += `  替代文字: ${truck.alt || '未設定'}\n`;
                            content += `  圖片連結: ${truck.imgLink || '未設定'}\n\n`;
                        });
                    } else {
                        content += `❌ 沒有活躍的餐車\n`;
                    }
                } else {
                    content += `❌ 沒有找到餐車資料\n`;
                }
            } catch (error) {
                content += `❌ 測試失敗: ${error.message}\n`;
            }
            
            info.textContent = content;
        }
        
        function clearAllData() {
            if (confirm('確定要清除所有本地儲存資料嗎？')) {
                localStorage.clear();
                alert('已清除所有資料');
                checkLocalStorage();
            }
        }
        
        function addSampleTruck() {
            const sampleTruck = {
                foodTrucks: [
                    {
                        id: 'truck_sample_1',
                        src: 'https://via.placeholder.com/300x200/ff6b6b/ffffff?text=示例餐車1',
                        alt: '示例餐車1',
                        title: '示例餐車1',
                        imgLink: 'https://example.com',
                        link: '',
                        isActive: true,
                        priority: 1,
                        category: 'main'
                    },
                    {
                        id: 'truck_sample_2',
                        src: 'https://via.placeholder.com/300x200/4ecdc4/ffffff?text=示例餐車2',
                        alt: '示例餐車2',
                        title: '示例餐車2',
                        imgLink: '',
                        link: '',
                        isActive: true,
                        priority: 2,
                        category: 'main'
                    }
                ],
                lastUpdated: new Date().toISOString()
            };
            
            localStorage.setItem('foodTruckData', JSON.stringify(sampleTruck));
            alert('已添加示例餐車資料');
            checkTruckData();
        }
        
        function refreshPage() {
            location.reload();
        }
        
        // 頁面載入時自動檢查
        window.addEventListener('load', function() {
            checkLocalStorage();
            checkTruckData();
            testMarquee();
        });
    </script>
</body>
</html>
