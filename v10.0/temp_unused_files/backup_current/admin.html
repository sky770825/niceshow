<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>餐車圖片管理後台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: #f5f7fa;
            padding: 20px;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .admin-header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .admin-content {
            padding: 30px;
        }

        .truck-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .truck-card {
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .truck-card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .truck-card.active {
            border-color: #28a745;
        }

        .truck-card.inactive {
            border-color: #dc3545;
            opacity: 0.7;
        }

        .truck-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .truck-info {
            padding: 20px;
        }

        .truck-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .truck-id {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .truck-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .add-truck-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e1e8ed;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .preview-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .preview-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .marquee-preview {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 15px;
            overflow: hidden;
        }

        .marquee-track-preview {
            display: flex;
            gap: 15px;
            animation: marquee-preview 20s linear infinite;
        }

        .marquee-item-preview {
            flex-shrink: 0;
            width: 80px;
            height: 60px;
            border-radius: 5px;
            overflow: hidden;
        }

        .marquee-item-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes marquee-preview {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* 同步狀態指示器 */
        .sync-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            z-index: 1000;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 搜尋與篩選樣式 */
        .search-filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .search-filter-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #e1e8ed;
            border-radius: 25px;
            font-size: 1em;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .filter-select {
            padding: 12px 15px;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1em;
            background: white;
        }

        .clear-filters {
            padding: 12px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .clear-filters:hover {
            background: #545b62;
        }

        /* 拖拽排序樣式 */
        .truck-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .truck-card.drag-over {
            border: 2px dashed #667eea;
            background: #f0f4ff;
        }

        .sortable-ghost {
            opacity: 0.4;
        }

        /* 圖片預覽彈窗 */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-modal.show {
            display: flex;
        }

        .image-modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: modalZoomIn 0.3s ease;
        }

        .image-modal-content img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            display: block;
        }

        .image-modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .image-modal-close:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        @keyframes modalZoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 批量操作樣式 */
        .batch-actions {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .batch-actions.show {
            display: block;
        }

        .batch-actions-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .batch-count {
            font-weight: 600;
            color: #1976d2;
        }

        .truck-card.selected {
            border-color: #1976d2;
            background: #e3f2fd;
        }

        .truck-card .checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            z-index: 10;
        }

        /* WebView 兼容性修復 */
        .admin-container {
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        
        .truck-card {
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        
        .btn {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                -webkit-text-size-adjust: none;
            }
            
            .admin-container {
                margin: 0;
                border-radius: 0;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }
            
            .admin-content {
                padding: 15px;
            }
            
            .search-filter-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .batch-actions-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .truck-grid {
                grid-template-columns: 1fr;
                gap: 10px;
                margin-bottom: 20px;
            }
            
            .truck-card {
                height: auto;
                min-height: 160px;
                margin-bottom: 10px;
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }
            
            .truck-card .checkbox {
                top: 8px;
                left: 8px;
                width: 24px;
                height: 24px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 1em;
                min-height: 44px;
                -webkit-tap-highlight-color: transparent;
            }
            
            .btn-sm {
                padding: 8px 12px;
                font-size: 0.9em;
                min-height: 40px;
            }
            
            .move-buttons button {
                width: 24px !important;
                height: 24px !important;
                font-size: 12px !important;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>🍽️ 餐車圖片管理後台</h1>
            <p>管理跑碼燈中的餐車圖片</p>
        </div>

        <div class="admin-content">
            <!-- 統計資訊 -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-number" id="totalTrucks">0</div>
                    <div class="stat-label">總餐車數</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeTrucks">0</div>
                    <div class="stat-label">已上架</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="inactiveTrucks">0</div>
                    <div class="stat-label">已下架</div>
                </div>
            </div>

            <!-- 提示訊息 -->
            <div id="alertMessage" class="alert"></div>
            
            <!-- 同步狀態指示器 -->
            <div id="syncStatus" class="sync-status" style="display: none;">
                <span id="syncMessage">🔄 資料已同步到前端</span>
            </div>

            <!-- 搜尋與篩選 -->
            <div class="search-filter-section">
                <h3>🔍 搜尋與篩選</h3>
                <div class="search-filter-row">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="搜尋餐車名稱...">
                        <span class="search-icon">🔍</span>
                    </div>
                    <select id="statusFilter" class="filter-select">
                        <option value="all">全部狀態</option>
                        <option value="active">已上架</option>
                        <option value="inactive">已下架</option>
                    </select>
                    <select id="sortBy" class="filter-select">
                        <option value="priority">按優先級</option>
                        <option value="title">按名稱</option>
                        <option value="id">按ID</option>
                    </select>
                    <button class="clear-filters" onclick="clearFilters()">清除篩選</button>
                </div>
            </div>

            <!-- 批量操作 -->
            <div id="batchActions" class="batch-actions">
                <div class="batch-actions-row">
                    <span class="batch-count">已選擇 <span id="selectedCount">0</span> 個餐車</span>
                    <button class="btn btn-success" onclick="batchToggle(true)">批量上架</button>
                    <button class="btn btn-danger" onclick="batchToggle(false)">批量下架</button>
                    <button class="btn btn-warning" onclick="batchDelete()">批量刪除</button>
                    <button class="btn btn-secondary" onclick="clearSelection()">取消選擇</button>
                </div>
            </div>

            <!-- 資料管理 -->
            <div class="add-truck-section">
                <h3>💾 資料管理</h3>
                <div style="margin-bottom: 20px;">
                    <div style="background: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
                        <strong>💡 提示：</strong>編輯完成後，請點擊「儲存並同步」按鈕來更新前端顯示
                    </div>
                    <button class="btn btn-success" onclick="manualSaveData()">💾 儲存並同步</button>
                    <button class="btn btn-primary" onclick="saveFoodTruckData()">📥 匯出資料</button>
                    <button class="btn btn-secondary" onclick="location.reload()">🔄 重新載入</button>
                </div>
            </div>

            <!-- 新增餐車 -->
            <div class="add-truck-section">
                <h3>➕ 新增餐車</h3>
                <form id="addTruckForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="newTruckTitle">餐車名稱</label>
                            <input type="text" id="newTruckTitle" placeholder="例如：酥炸大熱狗" required>
                        </div>
                        <div class="form-group">
                            <label for="newTruckSrc">圖片網址</label>
                            <input type="url" id="newTruckSrc" placeholder="https://example.com/image.jpg" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newTruckAlt">替代文字</label>
                        <input type="text" id="newTruckAlt" placeholder="圖片描述文字">
                    </div>
                    <button type="submit" class="btn btn-primary">新增餐車</button>
                </form>
            </div>

            <!-- 餐車列表 -->
            <div class="truck-grid" id="truckGrid">
                <!-- 餐車卡片將由JavaScript動態生成 -->
            </div>

            <!-- 預覽區域 -->
            <div class="preview-section">
                <div class="preview-title">🔍 跑碼燈預覽</div>
                <div class="marquee-preview">
                    <div class="marquee-track-preview" id="marqueePreview">
                        <!-- 預覽圖片將由JavaScript動態生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 圖片預覽彈窗 -->
    <div id="imageModal" class="image-modal" onclick="hideImageModal()">
        <div class="image-modal-content" onclick="event.stopPropagation()">
            <button class="image-modal-close" onclick="hideImageModal()">&times;</button>
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        // 餐車資料庫 (從data.json載入)
        let foodTruckDatabase = [];
        let filteredTrucks = [];
        let selectedTrucks = new Set();

        // 載入餐車資料
        async function loadFoodTruckData() {
            try {
                // 優先從本地儲存載入
                const localData = localStorage.getItem('foodTruckData');
                if (localData) {
                    const data = JSON.parse(localData);
                    foodTruckDatabase = data.foodTrucks;
                    filteredTrucks = [...foodTruckDatabase];
                    console.log('📱 從本地儲存載入資料');
                    return;
                }
                
                // 如果本地沒有資料，從 data.json 載入
                const response = await fetch('data.json');
                const data = await response.json();
                foodTruckDatabase = data.foodTrucks;
                filteredTrucks = [...foodTruckDatabase];
                
                // 儲存到本地
                autoSaveData();
                console.log('🌐 從 data.json 載入資料並儲存到本地');
            } catch (error) {
                console.error('無法載入餐車資料:', error);
                showAlert('無法載入餐車資料，請檢查data.json檔案', 'danger');
            }
        }

        // 防止重複儲存的標記
        let isSaving = false;
        let lastSaveTime = 0;
        
        // 手動儲存到本地儲存
        function manualSaveData() {
            const now = Date.now();
            
            // 防止重複儲存
            if (isSaving) {
                console.log('⚠️ 正在儲存中，跳過重複儲存');
                return;
            }
            
            // 防止短時間內重複儲存（300ms內）
            if (now - lastSaveTime < 300) {
                console.log('⚠️ 距離上次儲存時間太短，跳過重複儲存');
                return;
            }
            
            isSaving = true;
            lastSaveTime = now;
            
            const data = {
                foodTrucks: foodTruckDatabase,
                lastUpdated: new Date().toISOString()
            };
            
            // 儲存到 localStorage
            localStorage.setItem('foodTruckData', JSON.stringify(data));
            
            // 儲存到 sessionStorage 作為備份
            sessionStorage.setItem('foodTruckData', JSON.stringify(data));
            
            console.log('💾 資料已手動儲存到本地');
            
            // 自動更新 data.json 並推送到 GitHub
            updateDataJsonAndPush(data);
            
            // 顯示同步狀態
            showSyncStatus('✅ 資料已儲存並同步到前端');
            
            // 重置儲存標記
            setTimeout(() => {
                isSaving = false;
                console.log('✅ 儲存完成，標記已重置');
            }, 300);
        }
        
        // 自動儲存到本地儲存（僅供內部使用，不觸發同步）
        function autoSaveData() {
            // 只更新資料庫，不觸發同步
            console.log('📝 資料已更新（未同步）');
        }
        
        // 自動更新 data.json 並提示推送到 GitHub
        function updateDataJsonAndPush(data) {
            // 由於是靜態網站，無法直接推送到 GitHub
            // 但可以自動下載更新後的 data.json
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.json';
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            console.log('📥 已自動下載更新後的 data.json');
            showSyncStatus('📥 已下載 data.json，請手動上傳到 GitHub');
            
            // 顯示推送到 GitHub 的提示
            setTimeout(() => {
                const message = `資料已更新！\n\n📥 data.json 已自動下載\n\n🔄 要同步到 GitHub，請執行：\n1. 將下載的 data.json 替換專案中的檔案\n2. 執行 "auto_github_sync.bat" 自動同步\n3. 或手動執行 Git 命令\n\n是否要開啟 GitHub 頁面？`;
                
                if (confirm(message)) {
                    window.open('https://github.com', '_blank');
                }
            }, 1000);
        }

        // 顯示同步狀態
        function showSyncStatus(message) {
            const syncStatus = document.getElementById('syncStatus');
            const syncMessage = document.getElementById('syncMessage');
            
            syncMessage.textContent = message;
            syncStatus.style.display = 'block';
            
            // 3秒後自動隱藏
            setTimeout(() => {
                syncStatus.style.display = 'none';
            }, 3000);
        }

        // 手動匯出資料
        function saveFoodTruckData() {
            const data = {
                foodTrucks: foodTruckDatabase,
                lastUpdated: new Date().toISOString()
            };
            
            // 創建下載連結
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // 同時儲存到本地
            autoSaveData();
            
            showAlert('資料已匯出為data.json並儲存到本地', 'success');
        }

        // 管理功能
        function updateStats() {
            const total = foodTruckDatabase.length;
            const active = foodTruckDatabase.filter(t => t.isActive).length;
            const inactive = total - active;
            
            document.getElementById('totalTrucks').textContent = total;
            document.getElementById('activeTrucks').textContent = active;
            document.getElementById('inactiveTrucks').textContent = inactive;
        }

        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alertMessage');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        // 搜尋與篩選功能
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            filteredTrucks = foodTruckDatabase.filter(truck => {
                const matchesSearch = truck.title.toLowerCase().includes(searchTerm) || 
                                    truck.alt.toLowerCase().includes(searchTerm);
                const matchesStatus = statusFilter === 'all' || 
                                    (statusFilter === 'active' && truck.isActive) ||
                                    (statusFilter === 'inactive' && !truck.isActive);
                return matchesSearch && matchesStatus;
            });

            // 排序
            filteredTrucks.sort((a, b) => {
                switch(sortBy) {
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'id':
                        return a.id.localeCompare(b.id);
                    case 'priority':
                    default:
                        return a.priority - b.priority;
                }
            });

            renderTruckCards();
            updateStats();
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = 'all';
            document.getElementById('sortBy').value = 'priority';
            filteredTrucks = [...foodTruckDatabase];
            renderTruckCards();
            updateStats();
        }

        // 圖片預覽功能
        function showImageModal(src, alt) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = src;
            modalImage.alt = alt;
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function hideImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            document.body.style.overflow = '';
        }

        // 批量操作功能
        function toggleTruckSelection(truckId) {
            if (selectedTrucks.has(truckId)) {
                selectedTrucks.delete(truckId);
            } else {
                selectedTrucks.add(truckId);
            }
            updateBatchActions();
            renderTruckCards();
        }

        function updateBatchActions() {
            const batchActions = document.getElementById('batchActions');
            const selectedCount = document.getElementById('selectedCount');
            
            if (selectedTrucks.size > 0) {
                batchActions.classList.add('show');
                selectedCount.textContent = selectedTrucks.size;
            } else {
                batchActions.classList.remove('show');
            }
        }

        function batchToggle(isActive) {
            if (selectedTrucks.size === 0) return;
            
            let count = 0;
            selectedTrucks.forEach(truckId => {
                const truck = foodTruckDatabase.find(t => t.id === truckId);
                if (truck) {
                    truck.isActive = isActive;
                    count++;
                }
            });
            
            showAlert(`已${isActive ? '上架' : '下架'} ${count} 個餐車`, 'success');
            clearSelection();
            applyFilters();
        }

        function clearSelection() {
            selectedTrucks.clear();
            updateBatchActions();
            renderTruckCards();
        }

        // 批量刪除
        function batchDelete() {
            if (selectedTrucks.size === 0) return;
            
            const confirmDelete = confirm(`確定要刪除選中的 ${selectedTrucks.size} 個餐車嗎？\n\n此操作無法復原！`);
            if (confirmDelete) {
                let count = 0;
                const truckIdsToDelete = Array.from(selectedTrucks);
                
                truckIdsToDelete.forEach(truckId => {
                    const index = foodTruckDatabase.findIndex(t => t.id === truckId);
                    if (index > -1) {
                        foodTruckDatabase.splice(index, 1);
                        count++;
                    }
                });
                
                // 重新計算優先級
                foodTruckDatabase.forEach((t, idx) => {
                    t.priority = idx + 1;
                });
                
                showAlert(`已刪除 ${count} 個餐車`, 'success');
                clearSelection();
                applyFilters();
                renderPreview();
            }
        }

        // 刪除餐車
        function deleteTruck(truckId) {
            const truck = foodTruckDatabase.find(t => t.id === truckId);
            if (truck) {
                const confirmDelete = confirm(`確定要刪除餐車 "${truck.title}" 嗎？\n\n此操作無法復原！`);
                if (confirmDelete) {
                    // 從資料庫中移除
                    const index = foodTruckDatabase.findIndex(t => t.id === truckId);
                    if (index > -1) {
                        foodTruckDatabase.splice(index, 1);
                        
                        // 重新計算優先級
                        foodTruckDatabase.forEach((t, idx) => {
                            t.priority = idx + 1;
                        });
                        
                        showAlert(`餐車 "${truck.title}" 已刪除`, 'success');
                        updateStats();
                        applyFilters();
                        renderPreview();
                    }
                }
            }
        }

        function renderTruckCards() {
            const grid = document.getElementById('truckGrid');
            grid.innerHTML = '';
            
            filteredTrucks.forEach(truck => {
                const card = document.createElement('div');
                const isSelected = selectedTrucks.has(truck.id);
                card.className = `truck-card ${truck.isActive ? 'active' : 'inactive'} ${isSelected ? 'selected' : ''}`;
                
                card.innerHTML = `
                    <input type="checkbox" class="checkbox" ${isSelected ? 'checked' : ''} 
                           onchange="toggleTruckSelection('${truck.id}')">
                    <img src="${truck.src}" alt="${truck.alt}" class="truck-image" 
                         onclick="showImageModal('${truck.src}', '${truck.alt}')"
                         onerror="this.src='https://via.placeholder.com/300x200/cccccc/666666?text=圖片載入失敗'">
                    <div class="truck-info">
                        <div class="status-badge status-${truck.isActive ? 'active' : 'inactive'}">
                            ${truck.isActive ? '已上架' : '已下架'}
                        </div>
                        <div class="truck-title">${truck.title}</div>
                        <div class="truck-id">ID: ${truck.id} | 優先級: ${truck.priority}</div>
                        <div class="truck-actions">
                            ${truck.isActive ? 
                                `<button class="btn btn-danger" onclick="toggleTruck('${truck.id}')">下架</button>` :
                                `<button class="btn btn-success" onclick="toggleTruck('${truck.id}')">上架</button>`
                            }
                            <button class="btn btn-secondary" onclick="editTruck('${truck.id}')">編輯</button>
                            <button class="btn btn-primary" onclick="moveTruck('${truck.id}', 'up')">↑</button>
                            <button class="btn btn-primary" onclick="moveTruck('${truck.id}', 'down')">↓</button>
                            <button class="btn btn-warning" onclick="deleteTruck('${truck.id}')">刪除</button>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function renderPreview() {
            const preview = document.getElementById('marqueePreview');
            const activeTrucks = foodTruckDatabase.filter(t => t.isActive).sort((a, b) => a.priority - b.priority);
            
            // 完全清空現有內容
            preview.innerHTML = '';
            
            // 如果沒有活躍的餐車，直接返回
            if (activeTrucks.length === 0) {
                console.log('🖼️ 沒有活躍的餐車，預覽為空');
                return;
            }
            
            // 只添加一次，不重複
            activeTrucks.forEach(truck => {
                const item = document.createElement('div');
                item.className = 'marquee-item-preview';
                item.innerHTML = `<img src="${truck.src}" alt="${truck.alt}" onerror="this.src='https://via.placeholder.com/80x60/cccccc/666666?text=圖片載入失敗'">`;
                preview.appendChild(item);
            });
            
            console.log(`🖼️ 預覽已更新，顯示 ${activeTrucks.length} 個餐車`);
        }

        function toggleTruck(truckId) {
            const truck = foodTruckDatabase.find(t => t.id === truckId);
            if (truck) {
                truck.isActive = !truck.isActive;
                showAlert(`餐車 "${truck.title}" 已${truck.isActive ? '上架' : '下架'}`, 'success');
                updateStats();
                applyFilters();
                renderPreview();
            }
        }

        function editTruck(truckId) {
            const truck = foodTruckDatabase.find(t => t.id === truckId);
            if (truck) {
                const newTitle = prompt('請輸入新的餐車名稱:', truck.title);
                if (newTitle && newTitle !== truck.title) {
                    truck.title = newTitle;
                    showAlert(`餐車名稱已更新為 "${newTitle}"`, 'success');
                    applyFilters();
                }
            }
        }

        function moveTruck(truckId, direction) {
            const truck = foodTruckDatabase.find(t => t.id === truckId);
            if (truck) {
                const currentIndex = foodTruckDatabase.findIndex(t => t.id === truckId);
                const newIndex = direction === 'up' ? currentIndex - 1 : currentIndex + 1;
                
                if (newIndex >= 0 && newIndex < foodTruckDatabase.length) {
                    // 交換位置
                    [foodTruckDatabase[currentIndex], foodTruckDatabase[newIndex]] = 
                    [foodTruckDatabase[newIndex], foodTruckDatabase[currentIndex]];
                    
                    // 更新優先級
                    foodTruckDatabase.forEach((t, index) => {
                        t.priority = index + 1;
                    });
                    
                    showAlert(`餐車 "${truck.title}" 已${direction === 'up' ? '上移' : '下移'}`, 'success');
                    applyFilters();
                    renderPreview();
                }
            }
        }

        // 新增餐車
        document.getElementById('addTruckForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('newTruckTitle').value;
            const src = document.getElementById('newTruckSrc').value;
            const alt = document.getElementById('newTruckAlt').value || title;
            
            const newTruck = {
                id: `truck_${Date.now()}`,
                src: src,
                alt: alt,
                title: title,
                isActive: true,
                priority: foodTruckDatabase.length + 1,
                category: 'main'
            };
            
            foodTruckDatabase.push(newTruck);
            showAlert(`餐車 "${title}" 已新增`, 'success');
            
            // 清空表單
            document.getElementById('addTruckForm').reset();
            
            updateStats();
            applyFilters();
            renderPreview();
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', async function() {
            await loadFoodTruckData();
            updateStats();
            applyFilters();
            renderPreview();
            
            // 添加搜尋和篩選事件監聽器
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            document.getElementById('sortBy').addEventListener('change', applyFilters);
            
            // 添加鍵盤快捷鍵支援
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 'a':
                            e.preventDefault();
                            // 全選功能
                            if (selectedTrucks.size === filteredTrucks.length) {
                                clearSelection();
                            } else {
                                filteredTrucks.forEach(truck => selectedTrucks.add(truck.id));
                                updateBatchActions();
                                renderTruckCards();
                            }
                            break;
                        case 's':
                            e.preventDefault();
                            saveFoodTruckData();
                            break;
                    }
                }
                
                if (e.key === 'Escape') {
                    hideImageModal();
                    clearSelection();
                }
            });
        });
    </script>
</body>
</html>
