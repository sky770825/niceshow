<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除快取工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Microsoft JhengHei', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: #f8fafc;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 0.5rem;
            font-size: 1rem;
        }
        .btn:hover {
            background: #2563eb;
        }
        .btn-danger {
            background: #ef4444;
        }
        .btn-danger:hover {
            background: #dc2626;
        }
        .status {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 6px;
            font-weight: 500;
        }
        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .status-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧹 清除快取工具</h1>
        <p>此工具用於清除瀏覽器快取，強制重新載入餐車資料</p>
        
        <div id="status" class="status status-info">
            🔄 準備清除快取...
        </div>
        
        <div>
            <button class="btn" onclick="clearAllCache()">清除所有快取</button>
            <button class="btn btn-danger" onclick="forceReload()">強制重新載入</button>
        </div>
        
        <div>
            <h3>📊 快取狀態</h3>
            <div id="cacheInfo">
                <p>正在檢查快取狀態...</p>
            </div>
        </div>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status status-${type}`;
        }
        
        function updateCacheInfo() {
            const cacheInfo = document.getElementById('cacheInfo');
            const localData = localStorage.getItem('foodTruckData');
            const sessionData = sessionStorage.getItem('foodTruckData');
            
            let info = '<ul>';
            info += `<li>localStorage: ${localData ? '有資料' : '無資料'}</li>`;
            info += `<li>sessionStorage: ${sessionData ? '有資料' : '無資料'}</li>`;
            info += `<li>GitHub Token: ${localStorage.getItem('githubToken') ? '已設定' : '未設定'}</li>`;
            info += `<li>專案設定: ${localStorage.getItem('projectConfig') ? '已設定' : '未設定'}</li>`;
            info += '</ul>';
            
            cacheInfo.innerHTML = info;
        }
        
        function clearAllCache() {
            try {
                // 清除所有相關的快取
                localStorage.removeItem('foodTruckData');
                sessionStorage.removeItem('foodTruckData');
                localStorage.removeItem('githubToken');
                localStorage.removeItem('projectConfig');
                localStorage.removeItem('githubProjects');
                
                // 清除所有 SHA 記錄
                const keys = Object.keys(localStorage);
                keys.forEach(key => {
                    if (key.endsWith('_sha')) {
                        localStorage.removeItem(key);
                    }
                });
                
                updateStatus('✅ 所有快取已清除', 'success');
                updateCacheInfo();
                
                console.log('🧹 快取清除完成');
            } catch (error) {
                updateStatus('❌ 清除快取失敗: ' + error.message, 'error');
                console.error('清除快取失敗:', error);
            }
        }
        
        function forceReload() {
            updateStatus('🔄 正在重新載入頁面...', 'info');
            
            setTimeout(() => {
                // 清除快取後重新載入
                clearAllCache();
                window.location.href = 'index.html';
            }, 1000);
        }
        
        // 頁面載入時檢查快取狀態
        document.addEventListener('DOMContentLoaded', function() {
            updateCacheInfo();
            updateStatus('✅ 快取檢查完成', 'success');
        });
    </script>
</body>
</html>
